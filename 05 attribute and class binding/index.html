<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        .color-red { color: red; }
        .color-blue { color: blue; }
        .is-loading { color: red; }
    </style>
</head>
<body>
    <div id="root">
        <h1 :class="className">Hello World</h1>

        <button :title="title" :class="{ 'is-loading': isLoading }" @click="toggleClass">
            Click Me
        </button>
    </div>

    <script src="https://unpkg.com/vue@2.4.2"></script>

    <script type="text/javascript">
        var app = new Vue({
            el: '#root',
            data: {
                title: 'Now the title is being set through JavaScript.',
                className: 'color-red',
                isLoading: false
            },

            methods: {
                toggleClass() {
                    this.isLoading = ! this.isLoading;
                }
            }
        });
    </script>
</body>
</html>
