<!DOCTYPE html>
<html>
<head>
    <title></title>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.css">

</head>
<body>

    <div id="root" class="container">
        <progress-view inline-template>
            <div>
                <h1>Your progress through this course is {{ completionRate }}%</h1>

                <p><button @click="completionRate += 10">Update completion rate</button></p>
            </div>
        </progress-view>
    </div>

    <script src="https://unpkg.com/vue@2.4.2"></script>

    <script src="main.js"></script>
</body>
</html>
