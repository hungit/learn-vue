<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div id="root">
        <input type="text" name="input" v-model="message">
        <p>The value of the input is: {{ message }}.</p>
    </div>

    <script src="https://unpkg.com/vue@2.4.2"></script>

    <script type="text/javascript">
        app = new Vue({
            el: '#root',
            data: {
                message: 'Hello World'
            }
        });
    </script>
</body>
</html>
